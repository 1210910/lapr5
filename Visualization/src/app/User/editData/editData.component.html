<section>
    <header class="brand-name">
        <nav>
            <ul class="menuItems">
                <li><a [routerLink]="['/userData']">
                        <img class="brand-logo" src="/assets/logoUser.svg" alt="logo" aria-hidden="true">
                    </a></li>
            </ul>
        </nav>
    </header>
</section>

<section class="body">
    <div class="container">
        <div class="text">
            Edit Data
        </div>
        <form *ngIf="userInfo" (submit)="editData()">
            <div class="form-row">
                <div class="input-datas">
                    <input type="text" [value]="userInfo.firstName" >
                    <div class="underline"></div>
                    <label for="">First Name</label>
                </div>
                <div class="input-datas">
                    <input type="text" [value]="userInfo.lastName" >
                    <div class="underline"></div>
                    <label for="">Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-datas">
                    <input type="text" [value]="userInfo.phone" >
                    <div class="underline"></div>
                    <label for="">Phone Number</label>
                </div>
                <div class="input-datas">
                    <input type="text" [value]="userInfo.nif" >
                    <div class="underline"></div>
                    <label for="">NIF</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <div class="form-row submit-btn">
                        <div class="input-data">
                            <div class="inner"></div>
                            <a [routerLink]="['/editData']">
                                <input type="submit" value="submit" (click)="editData()" data-cy="editDataButton">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
