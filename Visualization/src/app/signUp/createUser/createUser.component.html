
<section>
  <header class="brand-name">
    <nav>
      <ul class="menuItems">
        <li><a [routerLink]="['/admin']">
          <img class="brand-logo" src="/assets/logoAdmin.svg" alt="logo" aria-hidden="true">
        </a>
        </li>
      </ul>
    </nav>
  </header>
</section>

<section class="body">
  <div class="container">

    <div class="text">
      Insert Data
    </div>

    <form action="#">

      <div class="form-row">
        <div class="input-data">
          <input type="text" >
          <div class="underline"></div>
          <label for="">First name</label>
        </div>
        <div class="input-data">
          <input type="text" >
          <div class="underline"></div>
          <label for="">Last name</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" >
          <div class="underline"></div>
          <label for="">E-mail</label>
        </div>
        <div class="input-data">
          <input type="text" >
          <div class="underline"></div>
          <label for="">Phone number</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-data">
          <input type="text" >
          <div class="underline"></div>
          <label for="">NIF</label>
        </div>
        <div class="input-data">
          <input type="text" >
          <div class="underline"></div>
          <label for="">Password</label>
        </div>
      </div>

      <div class="form-row">
          <label for="roles">Select a role: </label>
          <select id="roles">
            <option value="ADMIN">Admin</option>
            <option value="TASK">Task Manager</option>
            <option value="FLEET">Fleet manager</option>
            <option value="CAMPUS">Campus Manager</option>
            <option value="USER">User</option>
          </select>
      </div>

      <div class="input-data textarea">
        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <a [routerLink]="['/admin']"><input type="submit" value="submit" (click)="signUp()" > </a>
          </div>
        </div>
      </div>

    </form>
  </div>
</section>
